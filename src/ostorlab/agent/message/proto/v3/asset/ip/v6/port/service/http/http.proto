syntax = "proto2";

package ostorlab.agent.message.proto.v3.asset.ip.v6.port.service;

message Message {
  optional string host = 1;
  optional string mask = 2;
  optional int32 version = 3 [default = 6];
  optional uint32 port = 5;
  optional string protocol = 6;
  optional string state = 7;
  optional string service = 8;
  optional string banner = 9;
  optional bool tls = 10 [default = false];
}
