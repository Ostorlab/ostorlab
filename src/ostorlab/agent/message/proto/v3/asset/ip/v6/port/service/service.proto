syntax = "proto2";

package v3.asset.ip.v6.port.service;

message Message {
  required string host = 1;
  optional string mask = 2;
  required int32 version = 3 [default = 4];
  required string port = 5;
  optional string protocol = 6;
  optional string state = 7;
  optional string service = 8;
  optional string banner = 9;
}
