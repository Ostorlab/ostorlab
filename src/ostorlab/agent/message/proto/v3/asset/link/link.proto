syntax = "proto2";

package v3.asset.link;

message link_extra_header {
  required string name = 1;
  required string value = 2;
}

message link_cookie {
  required string name = 1;
  required string value = 2;
}

message link_form_input {
  optional string name = 1;
  required string value = 2;
  required string type = 3;
}

message link_form {
  repeated link_form_input inputs = 1;
  required string enctype = 2;
}

message link_credential {
  required string type = 1;
  optional string login = 2;
  optional string password = 3;
  optional string url = 4;
}

message Message {
  required string url = 1;
  required string method = 2;
  oneof body_oneof {
    bytes body = 3;
    link_form form = 4;
  }
  repeated link_extra_header extra_headers = 5;
  repeated link_cookie cookies = 6;
  optional link_credential credential = 7;
  optional Message parent = 8;
}
