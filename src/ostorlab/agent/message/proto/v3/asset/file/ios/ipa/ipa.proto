syntax = "proto2";

package ostorlab.agent.message.proto.v3.asset.file.ios.ipa;

message AndroidMetadata {
  required string package_name = 1;
}

message IOSMetadata {
  required string bundle_id = 1;
}

message Message {
  optional bytes content = 1;
  optional string path = 2;
  optional string content_url = 3;
  oneof metadata_oneof {
    AndroidMetadata android_metadata = 4;
    IOSMetadata ios_metadata = 5;
  }
}
