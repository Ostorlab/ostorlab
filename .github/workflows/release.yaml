on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Init and update data submodule.
      run: |
        git submodule init
        git submodule update

    - name: Install dependencies.
      run: |
        python -m pip install --upgrade pip
        pip install .[scanner]
        pip install .[agent]
        python -m pip install -e .
        pip install pyinstaller

    - name: Debug dependencies.
      run: pip freeze

    - run: |
        pyinstaller --name oxo --log-level DEBUG --onefile --add-data="./*:." --distpath ${{ matrix.os }}-${{ matrix.python-version }}-dist --hidden-import alembic --hidden-import logging.config --hidden-import docker --hidden-import click src/ostorlab/main.py

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-${{ matrix.python-version }}
        path: ${{ matrix.os }}-${{ matrix.python-version }}-dist/*